<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas API - Ejemplos</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        .card {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        canvas {
            border: 1px solid black;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>

    <!-- Contenedor de las tarjetas -->
    <div class="container mt-4">
        <h2 class="text-center mb-4">Ejemplos de Canvas API</h2>
        <div class="row row-cols-1 row-cols-md-3 g-4">

            <!-- Tarjeta para Rectángulo relleno -->
            <div class="col">
                <div class="card">
                    <h3>Rectángulo relleno</h3>
                    <canvas id="canvas1" width="150" height="100"></canvas>
                </div>
            </div>

            <!-- Tarjeta para Rectángulo con borde -->
            <div class="col">
                <div class="card">
                    <h3>Rectángulo con borde</h3>
                    <canvas id="canvas2" width="150" height="100"></canvas>
                </div>
            </div>

            <!-- Tarjeta para Triángulo -->
            <div class="col">
                <div class="card">
                    <h3>Triángulo</h3>
                    <canvas id="canvas3" width="150" height="100"></canvas>
                </div>
            </div>

            <!-- Tarjeta para Círculo con borde -->
            <div class="col">
                <div class="card">
                    <h3>Círculo con borde</h3>
                    <canvas id="canvas4" width="150" height="100"></canvas>
                </div>
            </div>

            <!-- Tarjeta para Sonrisa (Arco) -->
            <div class="col">
                <div class="card">
                    <h3>Sonrisa (Arco)</h3>
                    <canvas id="canvas5" width="150" height="100"></canvas>
                </div>
            </div>

            <!-- Tarjeta para Línea diagonal -->
            <div class="col">
                <div class="card">
                    <h3>Línea diagonal</h3>
                    <canvas id="canvas6" width="150" height="100"></canvas>
                </div>
            </div>

            <!-- Tarjeta para Curva cuadrática -->
            <div class="col">
                <div class="card">
                    <h3>Curva cuadrática</h3>
                    <canvas id="canvas7" width="150" height="100"></canvas>
                </div>
            </div>

            <!-- Tarjeta para Curva Bézier -->
            <div class="col">
                <div class="card">
                    <h3>Curva Bézier</h3>
                    <canvas id="canvas8" width="150" height="100"></canvas>
                </div>
            </div>

            <!-- Tarjeta para Texto -->
            <div class="col">
                <div class="card">
                    <h3>Texto</h3>
                    <canvas id="canvas9" width="150" height="100"></canvas>
                </div>
            </div>

            <!-- Tarjeta para Gradiente -->
            <div class="col">
                <div class="card">
                    <h3>Gradiente</h3>
                    <canvas id="canvas10" width="150" height="100"></canvas>
                </div>
            </div>

            <!-- Tarjeta para Imagen y Patrón -->
            <div class="col">
                <div class="card">
                    <h3>Imagen y Patrón</h3>
                    <canvas id="canvas11" width="150" height="250"></canvas>
                </div>
            </div>

        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>

</body>
</html>
